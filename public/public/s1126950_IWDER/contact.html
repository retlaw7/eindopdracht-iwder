            <h1>Contact</h1>
            <p>Leave a message if you have any questions</p>
            <section class="contact">
                <section id="content">
                    <form class="contactForm" id="contact">
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="email" id="email" placeholder="E-Mail" required>
                        <input type="tel" id="tel" placeholder="Phone Number" required>
                        <textarea id="textForm" name="Content" rows="8" cols="80" placeholder="Type your message here: " required></textarea>
                        <input type="submit" value="Submit" class="submit" id="submit">
                    </form>
                </section>
            </section>
        </article>
